<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styling.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size:21px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Jessica Randall
  London, United Kingdom
  "Front-end developer and avid reader."

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram -->
  <main>
    <div class="profile">
      <div class="profile__details__wrapper">
        <div>
          <img src="assets/images/avatar-jessica.jpeg" alt="profile-pic" class="profile__picture">
          <h1 class="profile__name">Jessica Randall</h1>
          <h4 class="profile__location">London, United Kingdom</h4>
        </div>
      <div>
        <q>Front-end developer and avid reader.</q>
      </div>
      </div>
      <div class="profile__links">
        <a href="" class="profile__links--style">GitHub</a>
        <a href="" class="profile__links--style">Frontend Mentor</a>
        <a href="" class="profile__links--style">LinkedIn</a>
        <a href="" class="profile__links--style">Twitter</a>
        <a href="" class="profile__links--style">Instagram </a>
      </div>
    </div>
   
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nana Kwame Nketsiah</a>.
  </div>
</body>
</html>
